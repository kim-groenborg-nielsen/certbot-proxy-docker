services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt:ro
      - ./data/certbot/www:/var/www/certbot:ro
    env_file: .env
    command: /bin/bash -c "DOLLAR='$' envsubst < /etc/nginx/conf.d/app.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

  cert-proxy:
    build:
      context: .
      dockerfile: cert-proxy/Dockerfile
    environment:
      HOST: "cert-proxy"
      PORT: "4080"
    env_file: .env
